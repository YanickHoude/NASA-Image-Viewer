<h1>private</h1>

<body>
    
    <div class = "card-columns" id="privateColls">
      
        <div *ngFor="let card of cardArray" style=" list-style-type: none">
          <div *ngIf = "!card.deleted">
          
          <div class="card">
            <img class="img=fluid img-thumbnail" src="{{card.images[0]}}" alt="No Images In Collection">
          <div class="card-block">
            <h4 class="card-title">{{ card.title }}</h4>
            <p class="card-text">{{ card.description }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Private: {{card.private}}</small>
            <button type = "submit" class = "btn btn-primary form-control" (click)="view(card)">View Collection</button>
            <button type = "submit" class = "btn btn-primary form-control" (click)="edit(card)">Edit</button>
            <button type = "submit" class = "btn btn-primary form-control" (click)="delete(card)">Delete</button> 
          </div>
          <div *ngIf="card.showEdit">
             <!-- Bind to variable in component -->
            <label> Edit title</label>
            <input type="text" class="form-control" [(ngModel)]="titleEdit">
            <label> Edit desctiption</label>
            <input type="text" class="form-control" [(ngModel)]="descriptionEdit">
            <label class="radio-inline">
            <input type="checkbox" (click) = "privateToggle(card)" >Change Visibility</label>
          
          <!-- Save button -->
           <button type="button" class="btn btn-primary" (click)="saveEdits(card)"> Save </button>
          
        </div>
        </div>
        </div>
        </div>
        
  
  </div>
  
</body>
