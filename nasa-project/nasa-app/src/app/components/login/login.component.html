<head>
    <meta charset="utf-8">
    
    <!--Bootstrap Stuff-->
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
</head>

<body>
    
    <div class = "container">
        
        <div class="col-lg-4"></div>
        <div class="col-lg-4"></div>
        
            <div class="jumbotron">
                <form>
                    <div class = "form-group">
                        <input type="email" class = "form-control" placeholder = "Enter Email" id="email" [(ngModel)]="currentEmail" [ngModelOptions]="{standalone: true}">
                    </div>
                    
                    <div class = "form-group">
                        <input type="password" class="form-control" placeholder = "Password" id="password" [(ngModel)]="currentPassword" [ngModelOptions]="{standalone: true}">
                    </div>
                    
                    <button type = "submit" class = "btn btn-primary form-control" (click)="login()">Login</button>
                     <div class = "col-lg-4">
                        <span class = "error text-danger" id = "passError" style="display:none">Invalid password</span>
                    </div>
                    <div class = "col-lg-4">
                        <span class = "error text-danger" id = "emailError" style="display:none">Invalid email</span>
                    </div>
                    <button type = "submit" class = "btn btn-primary form-control" (click)="register()">Register</button>
                     <div class = "col-lg-4">
                        <span class = "error text-danger" id = "regiError" style="display:none">Email already in use</span>
                    </div>
                </form>
            </div>
        
        <div class="col-lg-4"></div>

    </div>
    
    
    <div class = "card-columns" id="privateColls">
     
    </div>
  
</body>
