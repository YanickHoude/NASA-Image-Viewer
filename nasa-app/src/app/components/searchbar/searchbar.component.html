
<div class="form-group">
  <label>Search Nasa Database:</label>
  
  <!-- Bind to variable in component -->
  <input type="text" class="form-control" [(ngModel)]="searchText">
  
  <!-- This is a bootstrap button. See more here: https://www.w3schools.com/bootstrap/bootstrap_buttons.asp -->
  <button type="button" class="btn btn-primary" (click)="searchDB()"> Search Database </button>
</div>


  <ul>
      <label>Sanity test</label>
      <li *ngFor="let obj of nasaObjects"> 
        Links: {{obj.href}}
      </li>
  </ul>
